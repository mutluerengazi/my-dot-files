# Set true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Set escape time
set -sg escape-time 0

# Enable mouse support
setw -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows
set-option -g renumber-windows on

# Set status bar position
set -g status-position bottom

# Status bar colors (Material Gruvbox inspired)
set -g status-style bg='#282828',fg='#ebdbb2'

# Current window style in status bar
set-window-option -g window-status-current-style fg='#b8bb26',bold

# Inactive window style
set-window-option -g window-status-style fg='#a89984'

# Pane border
set-option -g pane-border-style fg='#3c3836'
set-option -g pane-active-border-style fg='#504945'

# Message text
set-option -g message-style bg='#3c3836',fg='#ebdbb2'

# Status bar content
set -g status-left " #S "
set -g status-right "%H:%M %d-%b-%y"

# Increase left length
set -g status-left-length 20

# Key bindings
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
