# Set true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Set escape time
set -sg escape-time 0

# Enable mouse support
setw -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows
set-option -g renumber-windows on

# Set status bar position
set -g status-position bottom

# Rose Pine colors
thm_bg="#191724"
thm_fg="#e0def4"
thm_cyan="#9ccfd8"
thm_black="#26233a"
thm_gray="#6e6a86"
thm_magenta="#c4a7e7"
thm_pink="#eb6f92"
thm_red="#eb6f92"
thm_green="#31748f"
thm_yellow="#f6c177"
thm_blue="#9ccfd8"
thm_orange="#ea9a97"
thm_black4="#393552"

# Status bar colors
set -g status-style bg=${thm_bg},fg=${thm_fg}

# Current window style in status bar
set-window-option -g window-status-current-style fg=${thm_cyan},bold

# Inactive window style
set-window-option -g window-status-style fg=${thm_gray}

# Pane border
set-option -g pane-border-style fg=${thm_black}
set-option -g pane-active-border-style fg=${thm_blue}

# Message text
set-option -g message-style bg=${thm_black},fg=${thm_cyan}

# Status bar content
set -g status-left " #S "
set -g status-right "#[fg=${thm_pink}]#[bg=${thm_black4}] %H:%M #[fg=${thm_cyan}]#[bg=${thm_black}] %d-%b-%y "

# Increase left length
set -g status-left-length 20

# Key bindings (unchanged)
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
