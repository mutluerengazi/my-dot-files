# Set true color
set-option -sa terminal-features ',alacritty:RGB'
set -ag terminal-overrides ",xterm-256color:RGB"

# Set escape time
set -sg escape-time 0

# Enable mouse support
setw -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows
set-option -g renumber-windows on

# Split panes
bind | split-window -h
bind - split-window -v

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# r to reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

# Color scheme
set-window-option -g automatic-rename off

# activity notifications
setw -g monitor-activity on
setw -g visual-activity on

# Mouse mode
set -g mouse on

# Silence
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Status Bar
set -g status-bg "#1e1e2e"
set -g status-fg "#cdd6f4"
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left ''
set -g status-right '#[fg=#f5e0dc,bg=#1e1e2e]#[fg=#1e1e2e,bg=#f5e0dc] %H:%M '
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-style 'fg=#1e1e2e bg=#cba6f7 bold'
setw -g window-status-current-format ' #I#[fg=#313244]:#[fg=#1e1e2e]#W#[fg=#313244]#F #[fg=#cba6f7,bg=#1e1e2e]'
setw -g window-status-style 'fg=#cdd6f4 bg=#313244'
setw -g window-status-format ' #I#[fg=#cdd6f4]:#[fg=#cdd6f4]#W#[fg=#cdd6f4]#F '
