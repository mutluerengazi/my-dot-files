# Set true color
set-option -sa terminal-features ',alacritty:RGB'
set -ag terminal-overrides ",xterm-256color:RGB"

# Set escape time
set -sg escape-time 0

# Enable mouse support
setw -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows
set-option -g renumber-windows on

# Split panes
bind | split-window -h
bind - split-window -v

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status Bar - Gruvbox colors
set -g status-bg "#282828"  # Gruvbox dark0_hard
set -g status-fg "#ebdbb2"  # Gruvbox light0
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#282828 fg=#ebdbb2'
set -g status-left ''
set -g status-right '#[fg=#504945,bg=#282828]#[fg=#ebdbb2,bg=#504945] %d/%m #[fg=#d79921,bg=#504945]#[fg=#282828,bg=#d79921] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# Window status - Gruvbox colors
setw -g window-status-current-style 'fg=#282828 bg=#b8bb26 bold'
setw -g window-status-current-format ' #I#[fg=#3c3836]:#[fg=#282828]#W#[fg=#504945]#F #[fg=#b8bb26,bg=#282828]'
setw -g window-status-style 'fg=#ebdbb2 bg=#504945'
setw -g window-status-format ' #I#[fg=#ebdbb2]:#[fg=#ebdbb2]#W#[fg=#ebdbb2]#F '
